<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
          <img class="image-logo" src="/assets/logo.jpg">
          </ion-list-header>
          <ion-note *ngIf="user.token">Welcome <span class="user-name">{{user.name}}</span></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="user.isadmin" routerDirection="root" [routerLink]="['/admin']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon class="construct-icon" aria-hidden="true" slot="start" name="construct"></ion-icon>
              <ion-label>Admin</ion-label>
            </ion-item>
          <ion-item routerDirection="root" [routerLink]="['/cart']" lines="none" detail="false" routerLinkActive="selected">
            <div class="cart-container">
              <ion-icon class="cart-icon" aria-hidden="true" slot="start" name="cart"></ion-icon>
              <div *ngIf="cart.totalCount!=0" class="cart-count-container"> 
                <div class="cart-count">{{cart.totalCount}}</div>
              </div>
            </div>
            <ion-label class="ion-label-cart">Cart</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
        
          <ion-button *ngIf="!user.token" routerDirection="root" [routerLink]="['/login']" lines="none" fill="clear" class="menu-button" (click)="toggleMenu()">
            <ion-icon aria-hidden="true" slot="start" name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-button>      
  
          <ion-button *ngIf="!user.token" routerDirection="root" [routerLink]="['/register']" lines="none" fill="clear" class="menu-button" (click)="toggleMenu()">
            <ion-icon aria-hidden="true" slot="start" name="person-add"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-button>      
  
          <ion-button *ngIf="user.token" routerDirection="root" [routerLink]="['/logout']" lines="none" fill="clear" class="menu-button" (click)="logout()">
            <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-button>   
    
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
