<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Selected Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="food" class="container ion-text-center"> <!-- Dodanie klasy ion-text-center -->
  <ion-grid> <!-- Dodanie Ionic Grid -->
    <ion-row>
      <ion-col size="12"> <!-- Ustawienie szerokości kolumny na 12 (pełna szerokość) -->
        <img [src]="food.imageurl" [alt]="food.name"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid> <!-- Dodanie Ionic Grid -->
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6" size-lg="6" size-xs="12">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>

          <div class="product-item-footer">

            <div class="cook-time">
              <ion-icon name="timer" style="font-size: 1.4rem"></ion-icon>
              {{food.cooktime}} min
            </div>
          </div>

          <div class="price">
            <span>
              Price: {{food.price | currency}}
            </span>
          </div>

          <div class="add-to-cart">
            <ion-button color="primary" (click)="addToCart()">Add To Cart</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
