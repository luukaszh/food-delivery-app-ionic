<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="header">
        <h2>{{loginTransl | translate}}</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <div class="error" *ngIf="loginForm.get('email')?.errors && isSubmit">
        </div>
        <div class="email-input">
          <ion-item>
            <ion-label position="floating">{{emailTransl | translate}}</ion-label>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
        </div>
  
        <div class="error" *ngIf="loginForm.get('password')?.errors && isSubmit">
        </div>
        <div class="password-input">
          <ion-item>
            <ion-label position="floating">{{passwordTransl | translate}}</ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </div>
  
        <div class="submit-button">
          <ion-button expand="block" color="primary" (click)="onSubmit()">{{loginTransl | translate}}</ion-button>
        </div>
  
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
