<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="header">
        <h2>{{registerTranslation | translate}}</h2>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
        <div class="name-input">
          <ion-item>
            <ion-label position="floating">{{nameTranslation | translate}}</ion-label>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
        </div>
  
        <div class="email-input">
          <ion-item>
            <ion-label position="floating">{{emailTranslation | translate}}</ion-label>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
        </div>
  
        <div class="password-input">
          <ion-item>
            <ion-label position="floating">{{passwordTranslation | translate}}</ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </div>
  
        <div class="submit-button">
          <ion-button expand="block" color="primary" (click)="onSubmit()">{{registerTranslation | translate}}</ion-button>
        </div>
  
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
