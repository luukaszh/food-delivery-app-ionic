<ion-content class="container">
  <ion-list>
    <ion-item *ngFor="let cartItem of cart.items">
      <ion-thumbnail slot="start">
        <img [src]="cartItem.food.imageurl">
      </ion-thumbnail>
      <ion-label>
        <h2 class="name">{{ cartItem.food.name }}</h2>
        <ion-select #quantitySelect [value]="cartItem.quantity" (ionChange)="changeCartQuantity(cartItem, quantitySelect.value)">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
        <p class="price">{{ cartItem.price | currency }}</p>
      </ion-label>
      <ion-button class="remove-button" color="danger" (click)="removeItemFromCart(cartItem)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <div class="checkout">
    <div>
      <p class="total-price">{{ cart.totalPrice | currency }}</p>
    </div>
    <ion-button class="checkout-button" color="secondary" routerLink="/checkout">Checkout</ion-button>
    <ion-button class="clear-button" color="primary" (click)="clearCart()">Clear</ion-button>
  </div>
</ion-content>
