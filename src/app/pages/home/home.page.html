<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-search (searchTextChanged)="onSearch($event)" ></app-search>

  <ion-list class="food-list">
    <ng-container *ngFor="let food of foods">
      <ion-item class="food-item" lines="none" (click)="presentModal(food)" *ngIf="searchText === '' || food.name.toLowerCase().includes(searchText)">
        <div class="food-link">
          <img [src]="food.imageurl" class="food-image"/>
          <ion-label class="content">
            <h2 class="name">{{food.name}}</h2>
            <div class="product-item-footer">
              <div class="cook-time">
                <ion-icon name="timer" style="font-size: 1.4rem"></ion-icon>
                {{food.cooktime}}
              </div>
              <div class="price">
                {{food.price | currency}}
              </div>
            </div>
          </ion-label>
        </div>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
