<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{checkoutTransl | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-card>
      <ion-item>
        <ion-label position="floating">{{nameTransl | translate}}</ion-label>
        <ion-input [(ngModel)]="this.order.name" readonly="false" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{addressTransl | translate}}</ion-label>
        <ion-input [(ngModel)]="this.order.address" readonly="false" type="text"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card class="map-card">
      <ion-title size="large">{{chooseTransl | translate}}</ion-title>
      <map [order]="order"></map>
    </ion-card>
    <order-items-list [order]="order"></order-items-list>
      <div class="buttons"> 
        <div #paypal ></div>
      </div>
  </div>
</ion-content>
