<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{adminTransl | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="edit-card">
      <div class="header">
        <ion-title>{{addTransl | translate}}</ion-title>
      </div>
      <form [formGroup]="addForm">

        <div *ngFor="let field of formFields">
          <ion-item>
            <ion-label position="floating">{{ field.label | translate }}</ion-label>
            <ion-input [type]="field.type" [placeholder]="field.placeholder" [formControlName]="field.name"></ion-input>
          </ion-item>
        </div>

        <div class="subbmit-button-add">
          <ion-button color="primary" expand="block" (click)="onAddSubmit()"
            [disabled]="this.addForm.invalid">{{addTransl | translate}}</ion-button>
        </div>

      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="delete-card">
      <div class="header">
        <ion-title>{{deleteTransl | translate}}</ion-title>
      </div>

      <ion-item>
        <ion-select class="ion-select-del-food" [(ngModel)]="selected" placeholder="Pizza" [cancelText]="cancelTransl | translate">
          <ion-select-option *ngFor="let food of foods" [value]="food.id">
            {{food.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <div class="subbmit-button-delete">
        <ion-button color="primary" expand="block" (click)="onDeleteSubmit()" [disabled]="!selected">{{deleteTransl | translate}}</ion-button>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="edit-card">
      <div class="header">
        <ion-title>{{editTransl | translate}}</ion-title>
      </div>

      <ion-item>
        <ion-select class="ion-select-del-food" [(ngModel)]="editFoodSelected" placeholder="Pizza" (ngModelChange)="updateEditForm()" [cancelText]="cancelTransl | translate">
          <ion-select-option *ngFor="let food of foods" [value]="food">
            {{food.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <form [formGroup]="editForm">
        <div *ngFor="let field of editFormFields">
          <ion-item>
            <ion-label position="floating">{{ field.label }}</ion-label>
            <ion-input [type]="field.type" [placeholder]="field.placeholder" [formControlName]="field.name"></ion-input>
          </ion-item>
        </div>
        <div class="subbmit-button-add">
          <ion-button color="primary" expand="block" (click)="onEditSubmit()" [disabled]="editForm.invalid">{{editTransl | translate}}</ion-button>
        </div>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
