<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-content class="first-card">
      <div class="header">
        <ion-title>Add Pizza</ion-title>
      </div>
      <form [formGroup]="addForm">
  
        <div *ngFor="let field of formFields">
          <ion-item>
            <ion-label position="floating">{{ field.label }}</ion-label>
            <ion-input [type]="field.type" [placeholder]="field.placeholder" [formControlName]="field.name"></ion-input>
          </ion-item>
        </div>
  
        <div class="subbmit-button-add">
          <ion-button color="primary" expand="block" (click)="onSubmit()">Add</ion-button>
        </div>
  
      </form>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content class="second-card">
      <div class="header">
        <ion-title>Delete Pizza</ion-title>
      </div>
  
      <ion-item>
        <ion-select class="ion-select-del-food" [(ngModel)]="selected" placeholder="Pizza">
          <ion-select-option *ngFor="let food of foods" [value]="food.id">
            {{food.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <div class="subbmit-button-delete">
        <ion-button color="primary" expand="block" (click)="onDeleteSubmit()">Delete</ion-button>
      </div>
  
    </ion-card-content>
  </ion-card>
</ion-content>
