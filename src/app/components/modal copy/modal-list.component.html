<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>{{foodListTransl | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of foodData">
      <ion-thumbnail slot="start">
        <img [src]="food.imageurl" alt="{{food.name}}">
      </ion-thumbnail>
      <ion-label>
        <h1>{{ food.name }}</h1>
        <p>{{cookTimeTransl | translate}}: {{ food.cooktime }} min</p>
        <p>{{priceTransl | translate}}: {{ food.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
